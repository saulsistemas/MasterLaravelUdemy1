<div class="card">
    <h1>Ejemplo de directiva [ngStyle]</h1>
    <p>Introduzca su putuaci√≥n</p>
    <input type="text" [(ngModel)]="puntuacion">
    <p *ngIf="puntuacion && puntuacion >=0 && puntuacion<=10; else aviso "
        [ngStyle]="{'color':getColor()}"
        >Lapuntuacion es :{{puntuacion}} </p>
    <ng-template #aviso>
        Introduzca un valor entre 0 10
    </ng-template>
</div>
