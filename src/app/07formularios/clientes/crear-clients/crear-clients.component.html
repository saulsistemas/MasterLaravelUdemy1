<div class="container">
    <div class="row">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-100">
                    <label for="">Nombre</label>
                    <input type="text" formControlName="nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <label for="">ruc</label>
                    <input type="text" formControlName="ruc">
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <label for="">direccion</label>
                    <input type="text" formControlName="direccion">
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <label for="">localidad</label>
                    <input type="text" formControlName="localidad">
                </div>
            </div>
            <pre>{{form.value |json}}</pre>
        </form>
    </div>
</div>
